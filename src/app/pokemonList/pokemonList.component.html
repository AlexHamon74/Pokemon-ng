<section class="pokedex m-0">

        <h1 class="display-1 text-center m-0"><span class="titleSpan">Pok√©</span>dex</h1>
        <div class="input-group justify-content-center input-sticky py-4">
            <input [(ngModel)]="terms" type="search" class="form-control py-3" placeholder="Dracaufeu" style="max-width: 600px;" />

            <span class="input-group-text border-0" id="search-addon">
                <i class="fas fa-search"></i>
            </span>
        </div>

        
    <section class="main my-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-6" *ngFor="let pokemon of pokemons | search:terms">
                    <a [routerLink]="['/pokemon', pokemon.pokedex_id]">
                        <div class="carte mb-4 {{ pokemon.types[0].name | pokemonTypeColor }}">
                            <div class="top d-flex justify-content-between align-items-center">
                                <h3>#{{pokemon.pokedex_id}}</h3>
                                <div class="types">
                                    <img *ngFor="let type of pokemon.types" src="{{type.image}}" alt="">
                                </div>
                            </div>
                            <div class="middle">
                                <img src="{{pokemon.sprites.regular}}" class="mb-4" alt="">
                            </div>
                            <div class="bottom">
                                <h2 class="text-center mt-4">{{pokemon.name.fr}}</h2>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>

</section>
