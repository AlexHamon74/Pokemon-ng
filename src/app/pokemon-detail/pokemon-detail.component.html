<div *ngIf="pokemon">
    
    <div class=" top {{ pokemon.types[0].name | pokemonBgColor }}">
        <i class="fa-solid fa-arrow-left retour" routerLink="/pokemons"></i>
        <img [src]="pokemon.sprites.regular" alt="" class="img-fluid">
    </div>
    
    <div class="container">
        <div class="row">
            <h1 class="my-5">{{pokemon.name.fr}}</h1>
        </div>
    </div>
    
</div>
